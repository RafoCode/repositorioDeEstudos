<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  
    <script src="script.js" defer></script>
    <title>Slider</title>

</head>
<body>
    
    <div class="slider">
        
        <div class="slides">
            <!-- Radio buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- end radio buttons-->

           
                <!-- slide images-->    
                <div class="slide first"><img src="img/civic.jpg" alt="honda civic"></div>

                <div class="slide"><img src="img/supra.jpg" alt="toyota supra"></div>

                <div class="slide"><img src="img/lancer.jpg" alt="lancer"></div>      

                <div class="slide"><img src="img/mclaren.jpg" alt="mclaren"></div>       
                <!-- end slide first-->
            

            <div class="navigation-auto">
                <!-- navigation auto-->
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

            

        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

    </div>

</body>
</html>
